<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="imstyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Modern Image Gallery</h1>
            <p class="subtitle">Explore our collection with smooth transitions and interactive features</p>
        </header>

        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="urban">Urban</button>
            <button class="filter-btn" data-filter="food">Food</button>
            <button class="filter-btn" data-filter="animal">Animal</button>
            <button class="filter-btn" data-filter="car">Car</button>   
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery items will be generated by JavaScript -->
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <button class="close-btn" id="closeBtn">&times;</button>
        <button class="lightbox-nav prev-btn" id="prevBtn">&#8249;</button>
        <div class="lightbox-content">
            <img class="lightbox-img" id="lightboxImg" src="" alt="">
            <div class="lightbox-info">
                <div class="lightbox-title" id="lightboxTitle"></div>
                <div class="lightbox-category" id="lightboxCategory"></div>
            </div>
        </div>
        <button class="lightbox-nav next-btn" id="nextBtn">&#8250;</button>
    </div>

    <script src="imscript.js"></script>
</body>
</html>
